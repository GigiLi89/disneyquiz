<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Online Quiz Game. Disney Quiz. Questions and Answers">
    <meta name="keywords" content="quiz, game, disney, questions, answers">

    <!-- Title -->
    <title>Disney Quiz</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
</head>

<body>
    <!-- Header/Logo (made in Canva) -->
<header>
    <div class ="header">
        <a href="index.html">
            <img src="assets/images/quiz_logo.webp" alt="disney quiz logo">
        </a>
         </div>
</header>

<main>
    <section id="presentation">
        <!-- The quiz game, code partly from GreatStack @ Youtube -->
        <article class="quiz-game">
            <h1>Disney Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button class=" next-btn" id="next-btn">Next</button>
            </div>
        </article>
    </section>
</main>

    <!-- Footer, social media logos from Font Awesome. Code from Code Institutes Love Running Project -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="reopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit, placed at the bottom so everything else can be loaded first -->
    <script src="https://kit.fontawesome.com/c590bdced0.js" crossorigin="anonymous"></script>
    
    <!-- Link to JavaScript file -->
    <script src="assets/javascript/script.js"></script>

</body>
</html>
