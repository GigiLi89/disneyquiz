<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Disney Quiz</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
</head>

<body>
    <!-- Header/Logo (made in Canva) -->
    <div class ="header">
        <a href="index.html">
            <img src="assets/images/quiz_logo.webp" alt="disney quiz logo">
        </a>
         </div>
<div id="presentation">
    <!-- The quiz game, code partly from GreatStack @ Youtube -->
    <div class="quiz-game">
        <h1>Disney Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes in here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

            <button class=" next-btn" id="next-btn">Next</button>
        </div>
    </div>
</div>

    <!-- Footer, social media logos from Font Awesome -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="reopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit, placed at the bottom so everything else can be loaded first -->
    <script src="https://kit.fontawesome.com/c590bdced0.js" crossorigin="anonymous"></script>
    
    <!-- Link to JavaScript file -->
    <script src="assets/script.js"></script>

</body>
</html>
