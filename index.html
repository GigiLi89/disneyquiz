<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Disney Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
</head>

<body>
    <!-- Header/Logo -->
    <div class ="header">
        <img src="assets/images/quiz_logo.webp" alt="disney quiz logo">
    </div>

    <!-- Link to JavaScript -->
    <script src="assets/script.js"></script>

    <div class="app">
        <h1>Disney Quiz</h1>
        <div class="quiz">
            <h2 id="question">What was the name of Wendy's dog in Peter Pan?</h2>
            <div id="answer-buttons">
                <button class="btn">Nana</button>
                <button class="btn">Bobo</button>
                <button class="btn">Lulu</button>
                <button class="btn">Jojo</button>
            </div>
            <button id="next-btn">Next Question</button>
        </div>
    </div>

</body>
</html>
